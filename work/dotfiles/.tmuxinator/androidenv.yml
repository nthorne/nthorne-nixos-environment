# ~/.tmuxinator/androidenv.yml

name: androidenv
root: ~/work/vgtt_android


windows:
  - android-env:
      layout: 8e6a,191x54,0,0[191x34,0,0,1,191x19,0,35{95x19,0,35,2,95x19,96,35,3}]
      #layout: main-horizontal
      panes:
        - build:
          - android-env
          - export USE_CCACHE=1
          - export CCACHE_DIR=~/.ccache
          - . ./build/envsetup.sh
          - lunch gtt_abl_car-eng
        - ccachemonitor:
          - android-env
          - watch -n1 -d prebuilts/misc/linux-x86/ccache/ccache -s
        - sysmonitor:
          - nix-shell -p htop
          - htop
  - minicom:
      panes:
        - minicom:
          - minicom ihu
